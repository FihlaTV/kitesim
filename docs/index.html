    function updateTetherPositionAndForces(dt) {

      tSegmentStretchVelocity[0] = segmentDir[0].dot( vel[0].clone() ) / tSegmentLengthDefault[0]

        segment[i] = pos[i].clone().sub(pos[i-1])
        segmentDir[i] = segment[i].clone().normalize()
        tSegmentStretchVelocity[i] = segmentDir[i].dot( vel[i].clone().sub(vel[i-1]) ) / tSegmentLengthDefault[i]
      }

      // tethers attached to the kite
      segment[KTIndex1] = pos[KTIndex1].clone().sub(pos[TIndexEnd])
      segment[KTIndex2] = pos[KTIndex2].clone().sub(pos[TIndexEnd])
      segmentDir[KTIndex1] = segment[KTIndex1].clone().normalize()
      segmentDir[KTIndex2] = segment[KTIndex2].clone().normalize()
      tSegmentStretchVelocity[KTIndex1] = segmentDir[KTIndex1].dot( vel[KTIndex1].clone().sub(vel[TIndexEnd]) ) / tSegmentLengthDefault[KTIndex1]
      tSegmentStretchVelocity[KTIndex2] = segmentDir[KTIndex2].dot( vel[KTIndex1].clone().sub(vel[TIndexEnd]) ) / tSegmentLengthDefault[KTIndex2]

      // all tethers
      for (var i = 0; i <= KTIndex2; i++) { // calculate forces for main and kite tethers
        var ap = wind.clone().sub(vel[i])
        var apAlongtSegment = segmentDir[i].clone().multiplyScalar( segmentDir[i].clone().dot(ap) )
        var windPerpendicular = ap.clone().sub( apAlongtSegment )

        var tetherStretch = (segment[i].length() - tSegmentLengthDefault[i]) / tSegmentLengthDefault[i]
        var springConstant = tetherStretch > 0 ? k0 : k0_negative

        FSpring[i] = segmentDir[i].clone().multiplyScalar(- springConstant * ( tetherStretch ) - d0 * tSegmentStretchVelocity[i] )
        FDrag[i] = windPerpendicular.multiplyScalar( 1/2 * rho * tetherDiameter * tetherSegmentLength * CdTether * windPerpendicular.length())
      }

      // all tethers except the end and kite tethers
      for (var i = 0; i < TIndexEnd; i++) {
        FTotal[i] = FSpring[i].clone().sub(FSpring[i+1]).add(FDrag[i])
      }

      // the end tether segment
      FTotal[TIndexEnd] = FSpring[TIndexEnd].clone().sub(FSpring[KTIndex1]).sub(FSpring[KTIndex2]).add(FDrag[TIndexEnd])

      // update position of the tether

        var a = FTotal[i].divideScalar(mass[i]).add(gravity)
        vel[i].add(a.multiplyScalar(dt))
        pos[i].add(vel[i].clone().multiplyScalar(dt))
      }

    class AeroSurface {
      constructor(wing, area, symmetric, liftUnitFunc, dragUnitFunc, ) {
        this.wing = wing
        this.area = area
        this.liftUnitFunc = liftUnitFunc
        this.dragUnitFunc = dragUnitFunc
        // this.symmetric = symmetric
        this.cl = symmetric ? clSym : clAsym
        this.cd = symmetric ? cdSym : cdAsym
      }

      update(apKiteWorld, apKiteKite) {
        var ap = this.localApparentWind(apKiteWorld)
        this.alfa = Math.atan2(ap.y, ap.x)
        var liftKiteUnit = this.liftUnitFunc(apKiteKite).normalize()
        var dragKiteUnit = this.dragUnitFunc(apKiteKite).normalize()
        this.calculateForcesInFrame(liftKiteUnit, dragKiteUnit, ap.lengthSq(), this.alfa)
      }

      localApparentWind(apKiteWorld) {
        return apKiteWorld.clone().applyQuaternion(this.wing.getWorldQuaternion().conjugate()).setComponent(2,0)
      }

      calculateForcesInFrame(liftUnit, dragUnit, apSquare, alfa) {
        this.lift = liftUnit.clone().multiplyScalar( 1/2 * rho * apSquare * this.area * this.cl(alfa) )
        this.drag = dragUnit.clone().multiplyScalar( 1/2 * rho * apSquare * this.area * this.cd(alfa) )
      }
    }

    class RotatingAeroSurface extends AeroSurface {
      constructor(wing, area, symmetric, position, liftUnitFunc, dragUnitFunc) {
        super(wing, area, symmetric, liftUnitFunc, dragUnitFunc)
        this.position = position
      }

      update(apKiteWorld, apKiteKite, angularVelocity) {
        var velElevatorKite = this.position.clone().cross(angularVelocity).multiplyScalar(-1)
        var apElevatorKite = apKiteWorld.clone().applyQuaternion(kite.getWorldQuaternion().conjugate()).sub(velElevatorKite)

        var liftKiteUnit = this.liftUnitFunc(apElevatorKite).normalize()
        var dragKiteUnit = this.dragUnitFunc(apElevatorKite).normalize()

        var apElevator = apElevatorKite.clone().applyQuaternion(this.wing.quaternion.clone().conjugate()).setComponent(2,0)
        // var apElevatorSquare = apElevator.lengthSq()

        this.alfa = Math.atan2(apElevator.y, apElevator.x)

        this.calculateForcesInFrame(liftKiteUnit, dragKiteUnit, apElevator.lengthSq(), this.alfa)
      }
    }
